<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/6aea519dd5.js" crossorigin="anonymous"></script>
  <title>List of questions</title>
</head>
<body class="has-background-link-dark">
  <section class="section">
  <center>
    <p class="title is-1 has-text-white">List of questions</p>
  </center>
    <section>
      <div class="container mt-5">
        <div class="list-textarea">
          <label for="add-question"></label>
          <textarea class="p-3" rows="4" cols="50" name="add-question" id="add-question" placeholder="Введите вопрос"></textarea>
          <button class="button is-primary ml-3" onclick="submitQueastion()">Добавить вопрос</button>
        </div>
        <div class="list-checkbox has-background-grey-darker is-justify-content-space-between is-flex p-3 mt-3 card">
          <span class="has-text-white mr-3 is-size-5">Фильтр <i class="fa-solid fa-arrow-right is-size-6"></i></span>
          <span>
            <label class="has-text-success" for="check-understood">Спрятать вопросы в которых не разобрался</label>
            <input type="checkbox" id="check-understood" onchange="checkBoxStateTrue()" onclick="checkBoxFilterTrue()">
            <label class="has-text-danger ml-4 mr" for="check-didntUnderstand">Спрятать вопросы в которых разобрался</label>
            <input class="mr-3" type="checkbox" id="check-didntUnderstand" onchange="checkBoxStateFalse()" onclick="checkBoxFilterFalse()">
          </span>
        </div>
      </div> 
        
    </section>

    <div class="container" id="list">
     
    </div>
  </section>
  <script src="./list.js"></script>
  <script src="./main.js"></script>
</body>
</html>
